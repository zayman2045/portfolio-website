version: '3'
services:
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/code/
    ports:
      - "1334:1334"
    environment:
      - WASM_SERVER_RUNNER_ADDRESS=0.0.0.0:1334

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/code/
    ports:
      - "3000:3000"
    depends_on:
      - database
    environment:
      DATABASE_URL: "postgresql://postgres:mysecretpassword@database:5432/postgres"

  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    hostname: database

volumes:
  db-data:
