name: Test Backend

on:
    pull_request:
    push:
        branches:
            - main
            - testing
            - auto-deploy

jobs:
    test:
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1

            - name: Build and test
              working-directory: ./backend
              run: cargo test
              env: 
                DATABASE_URL: ${{ secrets.DATABASE_URL }}
                JWT_SECRET: ${{ secrets.JWT_SECRET }}