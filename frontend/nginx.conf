http {
    include       mime.types;
    default_type  application/octet-stream;

    types {
        application/wasm wasm;
    }

    server {
        listen       8080;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
